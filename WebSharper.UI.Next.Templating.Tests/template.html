<h1 ws-replace="Title"></h1>
<ul ws-hole="ListContainer">
    <li ws-template="ListItem">
        <span>(${Key}) </span>
        <span style="font-style: ${FontStyle}; font-weight: ${FontWeight}">${Name}</span>:
        <input ws-var="Description" />
        <button ws-onclick="Remove">Remove</button>
    </li>
</ul>
<div ws-attr="Attr">
    <p id="paragraph" ws-onafterrender="PRendered">
        <input ws-var="NewName" placeholder="Name" ws-onkeyup="NameChanged" />
        <input ws-var="NewDescription" placeholder="Description" ws-onkeyup="NameChanged" />
        <button ws-onclick="NewItem">Add item</button>
    </p>
    <p ws-attr="PAttr"><button ws-onclick="SubmitItems">Submit items</button></p>
    <p><button ws-onclick="ClearItems">Clear items</button></p>
    <p>Find by key: <input ws-var="FindBy" /> Found: ${Found}</p>
    <p>Number of items: ${Length}</p>
    <p>Names with non-empty values: ${Names}</p>
    <table>
        <tbody ws-hole="ListView" ws-children-template="ListViewItem">
            <tr><td>${Name}</td><td>${Description}</td></tr>
        </tbody>
    </table>
    <hr />
    <input ws-var="MyInput" placeholder="Type here" />
    <button ws-onclick="MyCallback">Click me${ButtonExtraText}!</button>
    <div><b>You</b> <b>said</b>: ${MyInputView}</div>
    <input type="checkbox" ws-var="Checked" />
    <div>Checkbox status: ${IsChecked}</div>
    <div ws-replace="LeaveThisEmpty"></div>
    <p>Test Doc.X controls:</p>
    <div ws-replace="ControlTests"></div>
    <p>Here's some SVG:</p>
    <svg width="250" height="250">
        <rect x="25" y="25" width="200" height="200" fill="lime" stroke-width="4" stroke="pink" />
        <circle cx="125" cy="125" r="75" fill="orange" />
        <polyline points="50,150 50,200 200,200 200,100" stroke="red" stroke-width="4" fill="none" />
        <line x1="50" y1="50" x2="200" y2="200" stroke="blue" stroke-width="4" />
    </svg>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSharper.UI.Next.Tests</title>
    <meta charset="utf-8" />
    <meta ws-replace="meta" />
    <style ws-replace="styles"></style>
</head>
<body>
    <div ws-replace="Main">
        <div ws-template="ClientTemplate">
            ${Before}
            <input ws-var="Input" />
            ${Input} ${Input}
            <input ws-var="Count" type="number" />
            ${Count}
        </div>
    </div>
    <div ws-replace="Client"></div>
    <table>
        <tbody ws-hole="TBody">
            <tr ws-template="Row"><td>Table row</td></tr>
        </tbody>
    </table>
    <div style="display:none">
        <div data-template="OldTemplate">
            <input data-var="Input" />
            $!{Input}
        </div>
    </div>
    <script ws-replace="scripts"></script>
</body>
</html>

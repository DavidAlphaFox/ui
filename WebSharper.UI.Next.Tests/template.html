<h1 data-replace="Title"></h1>
<ul data-hole="ListContainer">
    <li data-template="ListItem">
        <span style="font-style: ${FontStyle}; font-weight: ${FontWeight}">${Name}</span>: ${Description}
    </li>
</ul>
<div>
    <div>
        <div data-hole="NewId"></div>
        <input data-var="NewName" placeholder="Name" />
        <button data-event-click="NewItem">Add</button>
    </div>
    <input data-var="MyInput" placeholder="Type here" />
    <button data-event-click="MyCallback">Click me!</button>
    <div>You said: $!{MyInputView}</div>
</div>

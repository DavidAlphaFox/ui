<h1>${Title}</h1>
<ul data-hole="ListContainer">
    <li data-template="ListItem">
        <b>${Name}</b>: ${Description}
        <input type="button" data-event-click="ToggleEdit" value="${EditButtonText}" />
        <div style="display:${EditVisible}">
            <input data-var="EditBox" />
        </div>
        <input type="button" data-event-click="RemoveItem" value="Remove" />
    </li>
</ul>
<div>
    <p><label>Name:<br /><input data-var="NewItemName" /></label></p>
    <p><label>Description: <br /><input data-var="NewItemDescription" /></label></p>
    <p><input type="button" data-event-click="AddNewItem" value="Add" /></p>
</div>
